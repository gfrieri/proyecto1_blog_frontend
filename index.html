<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Front</title>
    <link rel="stylesheet" href="/src/assets/css/reset.css">
    <link rel="stylesheet" href="/src//assets/css/estilos.css">
  </head>
  <body>
    <header>
      <div>
        <div class="logo">
          <img src="/public/logo.png" alt="">
        </div>
        <div class="encabezado">
          <div class="titulo">
            <h2>Blog: Curso Frontend Uninorte 2023-30</h2>
          </div>
          <div class="clase">
            <h3>Stylus</h3>
          </div>
          <div class="fuente">
            <p class="xs">A</p>
            <p class="m">A</p>
            <p class="l">A</p>
          </div>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"><span class="ico"></span>Publicar</p>
        </div>
        <div class="avatar">
          <div class="img-avatar">
            <img src="/public/avatar.png" alt="">
          </div>
          <div class="menu">
            <p><span class="ico"></span></p>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <div class="triangulo"></div>
        <li><a href="#">Javascript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img src="/public/portada.png" alt="">
          </div>
          <div class="informacion">
            <div class="titulo">
              <h3>Diseño y construcción de novelas visuales</h3>
            </div>
            <div class="autor">
              <p>Por <span>Tatsuki Fujimoto</span></p>
            </div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>CSS3</p>
              </div>
              <div class="tiempo">
                <p>hace <span>20</span> min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span class="up"></span>10<span class="down"></span></p>
          </div>
          <div class="calificacion">
            <p><span class="puntaje">10</span><span class="ico"></span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="text-footer">
        <p>Powered by Platzi <span>mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
