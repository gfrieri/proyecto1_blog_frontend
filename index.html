<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Front</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/logo.png" alt="" style="height:200px;">
      </div>
      <div class="encabezado">
        <div class="titulo">
          <h2>Blog: Curso Frontend Uninorte 2023-30</h2>
        </div>
        <div class="clase">
          <h3>Stylus</h3>
        </div>
        <div class="fuente">
          <p class="xs">A</p>
          <p class="m">A</p>
          <p class="l">A</p>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"><span class="ico">*</span>Publicar</p>
        </div>
        <div class="avatar">
          <div class="img-avatar">
            <img src="" alt="">
          </div>
          <div class="menu">
            <p><span class="ico">*</span></p>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li><a href="#">Javascript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img src="/portada.png" alt="" style="height: 300px;">
          </div>
          <div class="informacion">
            <div class="titulo">
              <h3>Diseño y construcción de novelas de Chainsaw Man</h3>
            </div>
            <div class="autor">
              <p>Tatsuki Fujimoto</p>
            </div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>CSS3</p>
              </div>
              <div class="tiempo">
                <p>hace <span>20</span> min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="puntuacion">
          <div class="ranking">
            <p><span class="up">*</span>10<span class="down">*</span></p>
          </div>
          <div class="clasificacion">
            <p>10<span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="text-footer">
        <p>Powered by Platzi <span>mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
